<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  /* Background gradient animation */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #4e4376, #6a3093);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  /* Topbar */
  .topbar {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 12px 24px;
    text-align: center;
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    box-shadow: 0 0 10px rgba(0,0,0,0.7);
    user-select: none;
  }

  /* Banner */
  .banner {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1.5rem 1rem;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(6px);
    margin: 1rem auto;
    border-radius: 12px;
    /* max-width: 340px;    */
  }

  .banner img {
    max-width: 50%;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    transform: translateY(-10px);
    animation: float 4s ease-in-out infinite;
  }

  .banner-content {
    margin-top: 0.8rem;
    text-align: center;
    font-size: 1.1rem;
    font-weight: 600;
    color: #e0e0ff;
  }

  @keyframes float {
    0%, 100% { transform: translateY(-10px); }
    50% { transform: translateY(10px); }
  }

  /* Cards container */
  .cards-container {
    max-width: 350px;
    margin: 1rem auto 2rem;
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.2rem;
  }

  @media(min-width: 576px) {
    .cards-container {
      grid-template-columns: repeat(3, 1fr);
      max-width: 900px;
    }
  }

  /* Card styling */
  .custom-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    color: white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .custom-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 16px 30px rgba(0,0,0,0.6);
  }

  .custom-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }

  .card-body {
    padding: 1rem;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .card-id {
    font-weight: 700;
    opacity: 0.8;
    font-size: 0.9rem;
    margin-bottom: 0.3rem;
  }

  .card-category {
    background-color: #4a90e2cc;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 600;
    padding: 0.2rem 0.8rem;
    display: inline-block;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: #eaf4ff;
  }

  .card-description {
    flex-grow: 1;
    font-size: 0.9rem;
    line-height: 1.25;
    margin-bottom: 1rem;
    color: #dcdcff;
  }

  .btn-primary {
    margin-top: auto;
    font-weight: 600;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgb(74 144 226 / 0.75);
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #2f5dad;
    box-shadow: 0 6px 14px rgb(41 88 139 / 0.9);
  }
</style>
